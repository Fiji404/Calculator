<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../sass/styles.scss">
    <script type="module" defer src="../scripts/app.js">module;</script>
    <title>Calculator App</title>
</head>
<body>
    <main class="app">
        <section class="calculator">
            <header>
                <output class="calculator__screen"></output>
            </header>
            <section class="calculator-buttons">
                <button class="calculator-buttons__button">%</button>
                <button class="calculator-buttons__button">/</button>
                <button class="calculator-buttons__button clear">CE</button>
                <button class="calculator-buttons__button del">DEL</button>
                <button class="calculator-buttons__button">7</button>
                <button class="calculator-buttons__button">8</button>
                <button class="calculator-buttons__button">9</button>
                <button class="calculator-buttons__button multiplication">X</button>
                <button class="calculator-buttons__button">4</button>
                <button class="calculator-buttons__button">5</button>
                <button class="calculator-buttons__button">6</button>
                <button class="calculator-buttons__button substraction">-</button>
                <button class="calculator-buttons__button">1</button>
                <button class="calculator-buttons__button">2</button>
                <button class="calculator-buttons__button">3</button>
                <button class="calculator-buttons__button addition">+</button>
                <button class="calculator-buttons__button">0</button>
                <button class="calculator-buttons__button">00</button>
                <button class="calculator-buttons__button">.</button>
                <button class="calculator-buttons__button equal">=</button>
            </section>
            </section>
        </section>
    </main>
</body>
</html>
